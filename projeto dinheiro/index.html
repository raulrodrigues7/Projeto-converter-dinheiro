<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js"></script>
    <title>Convert Money</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-convert-money">
    <main>
        <label>
            Converter <b>De</b>
            <select>
                <option> R$ Real Brasileiro </option>
            </select>
        </label>

        <label>
            Converter <b>Para</b>
            <select class="currency-select">
                <option value="Dolar">US$ Dólar americano</option>
                <option value="Euro"> € Euro</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="10.000,00">
        </label>
        <button class="convert-button">Converter </button>
        <section>
            <div class="currency-box">
                <img src="./assets/Real.png" alt="Moeda-a-Converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="assets/Seta.png" alt="Seta">

            <div class="currency-box">
                <img clas="currency-img" src="./assets/Dolar.png" alt="Moeda-a-Convertida">
                <p class="currency" id="currency-name">Dólar Americana</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>

</html>
